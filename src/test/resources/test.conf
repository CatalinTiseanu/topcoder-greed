greed {
    reserved {
        jarResourcePath = /Resource
    }

    codeRoot    = "."

    logs {
        logLevel    = OFF
        logToStderr = true
        logFolder   = Logs
    }

    templates {
        test {
            override = false
            outputKey = TestCode
        }
        source {
            override = false
            outputFileName = "${Problem.Name}"
        }
        unittest {
            override = false
            outputFileName = "${Problem.Name}Test"
        }
        testcases {
            override = false
            outputFile = "${Problem.Name}.sample"
        }
        problem {
            override = false
            outputFile = "${Problem.Name}.txt"
        }
    }

    lang {
        cpp {
            cutBegin = "// CUT begin"
            cutEnd = "// CUT end"
            longIntTypeName = "long long"
            templates = ${greed.templates} {
                test.templateFile = "res:/Test.gcc.cpp"
                source.outputFileExtension = cpp
                source.templateFile = "res:/Source.cpp"
            }
            templateSeq = [ test, source, testcases, problem ]
        }
    }
}
