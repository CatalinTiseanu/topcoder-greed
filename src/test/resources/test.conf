greed {
    codeRoot    = "."

    logging {
        logLevel    = OFF
        logToStderr = true
        logFolder   = Logs
    }

    templateDef {
        test {
            override = false
            outputKey = TestCode
        }
        source {
            override = false
            outputFileName = "${Problem.Name}"
        }
        unittest {
            override = false
            outputFileName = "${Problem.Name}Test"
        }
        testcases {
            override = false
            outputFile = "${Problem.Name}.sample"
            afterGen {
                execute = /usr/bin/python
                arguments = [ ./split.py, "${Problem.Name}.sample", "${OutputDir}" ]
            }
        }
        problemDesc {
            override = false
            outputFile = "${Problem.Name}.txt"
        }
    }

    language {
        cpp {
            cutBegin = "// CUT begin"
            cutEnd = "// CUT end"
            longIntTypeName = "long long"
            templateDef = ${greed.templateDef} {
                test.templateFile = "res:/Test.gcc.cpp"
                source.outputFileExtension = cpp
                source.templateFile = "res:/Source.cpp"
            }
            templates = [ test, source, testcases, problemDesc ]
        }
    }
}
